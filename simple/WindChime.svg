<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36">
	<path d="M17 35c -2,0 -9,-1 -10,-2 c 8,-5 7,-15 7,-16 h9 c 1,13 -4,18 -6,18 z" fill="#99AAB5" stroke="#99AAB5" stroke-linejoin="round" stroke-width="2"/>
	<g fill="#FFF">
		<circle cx="18" cy="21" r="2" />
		<circle cx="17" cy="27" r="2" />
		<ellipse cx="14" cy="32.5" rx="2" ry="1.5"/>
	</g>
	
	<rect x="17" y="13" width="2" height="5" rx="1"  fill="#3E721D"/>
	<path d="M 26,10 c 0,4.418 -3.582,5 -8,5 s -8,-0.582 -8,-5 a 8,8 0 01 8,-8 a 8,8 0 01 8,8 Z" fill="#77B255"/>
	<!-- 
		b = 4/3*(sqrt(2)-1) ≈ 0.5523 
		(cubic bezier circle approximation constant)
		4.418 ≈ b*8
		3.582 ≈ 8 - b*8
		0.582 ≈ 5 - b*8
	-->
	<rect x="17" y="0" width="2" height="4" rx="1"  fill="#3E721D"/>
</svg>
